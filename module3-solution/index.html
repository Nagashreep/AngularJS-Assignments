<!DOCTYPE html>
<html ng-app='NarrowItDownApp'>
  <head>
    <meta charset="utf-8">
    <title>AngularJs-Module3 solution</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>
  <body>
    <h1>Narrow Down Your Chinese Menu Choice</h1>
    <div ng-controller='NarrowItDownController as narrowDownCtrl'>
        <input type='text' ng-model='narrowDownCtrl.searchTerm' placeholder="Search term">
        <input type="button" ng-click="narrowDownCtrl.getMatchedMenuItems()" value="Narrow It Down For Me!" class="filterButton">

        <found-items filtered-menu-list="narrowDownCtrl.filteredMenuList" title="{{narrowDownCtrl.title}}" remove-item="narrowDownCtrl.removeItem(index)">

        </found-items>
    </div>
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
