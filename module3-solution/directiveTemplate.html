<h2  ng-if="filteredMenuList.length>0" class="title">{{title}}</h2>
<table>
  <tr ng-repeat="menu in filteredMenuList" class="row">
    <td class="nameColumn">{{menu.name}}</td>
    <td class="shortColumn">{{menu.short_name}}</td>
    <td class="descriptionColumn">{{menu.description}}</td>
    <td class="removeButton"><input type="button" ng-click="removeItem({index:$index})" value="Don't want this one!" class="button"/>
  </tr>
</table>
<div class="errorMessage" ng-if="filteredMenuList.length==0"><br/>Nothing found</div>
